<script>
    var map = L.map('mapid').setView([35.91, -79.05], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

    }).addTo(map);

    var cherrypic = L.icon({
        iconUrl: 'cherries.png',
        iconSize: [40, 40],
        popupAnchor: [0, 0]
    });
    var popup = "Cherry Tree Here!"
    L.geoJSON(cherries, {
        pointToLayer: function (feature, latlng) {
            return L.marker(latlng, { icon: cherrypic });
        }
    })
        .bindPopup(popup)
        .addTo(map);


</script>
